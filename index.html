<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>EX1: Math Method</title>

	<!-- SETUP BOOTSTRAP:Link to Bootstrap -->

	<!-- Link to JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>

	<div class="container-fluid">
	<div class="row">

		<div class="col-sm-8">

			<div class="card">
   				 <div class="card-header"><h3>- Hi! Im Helpy, here for math equations! -</h3></div>
   				 <div class="card-body"><h4 class="card-info">Given:</h4>

   				 <form>
				<label for="valueX">Enter Value for x:</label>
				<input type="text" id="valueX" name="valueX" placeholder="x" class="form-control">

				<label for="valueY">Enter Value for y:</label>
				<input type="text" id="valueY" name="valueY" placeholder="y" class="form-control">

				<h3>Answer:</h3>
				<p id=demo></p>
				</div>
			</form>


  			</div>

		</div>

		<div class="col-sm-4">

			<img src="helpy.png" class="img-fluid float-end">
		</div>

		<div class="col-sm-6">


			<button type="button" class="btn btn-info mx-auto d-block text-white" onclick="round()">Find x rounded off</button>

			<button type="button" class="btn btn-info mx-auto d-block text-white" onclick="power()">Find the exponent of x and y</button>

		</div>

		<div class="col-sm-6">

			<button type="button" class="btn btn-info mx-auto d-block text-white" onclick="sqrt()">Find the square root of x</button>

			<button type="button" class="btn btn-info mx-auto d-block text-white" onclick="random()">Find a random number between 0 and 1</button>

		</div>

		<div class="col-sm-12"> 

			<button type="button" class="btn btn-info mx-auto d-block text-white" onClick="window.location.reload()">
      				REFRESH
				</button>

		</div>

	</div>
	</div>

		<div class="footer mt-5 bg-info text-white text-center">
  			<h4>Caleb Leon M. Arias</h4>
  		</div>




		<script type="text/javascript">
		function round() {
			var x = document.getElementById('valueX').value;
			var y = document.getElementById('valueY').value;
			document.getElementById("demo").innerHTML = Math.round(x)

		}

		function power() {
			var x = document.getElementById('valueX').value;
			var y = document.getElementById('valueY').value;
			document.getElementById("demo").innerHTML = Math.pow(x,y)
			
	


		}

		function sqrt() {
			var x = document.getElementById('valueX').value;
			var y = document.getElementById('valueY').value;
			document.getElementById("demo").innerHTML = Math.sqrt(x)


		}

		function random() {
			document.getElementById("demo").innerHTML = Math.random()

		}

	</script>



</body>
